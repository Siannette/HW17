<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

<script>

$(document).ready(function(){


    $("#mult").click(function(){
		var fN = $("#firstnumber").val();
		var sN = $("#secondnumber").val();
        $("#result").val(fN * sN);
	});

    $("#division").click(function(){
		var fN = $("#firstnumber").val();
		var sN = $("#secondnumber").val();
        $("#result").val(fN / sN);
    });

});

</script>
</head>

<body>
	<form action="#" method="get">
		<ul class="digits">
			<li>
				<label for="firstnumber">1st Number : </label>
				<input type="text" id="firstnumber" name="firstnumber"/>
			</li>
			<li>
				<label for="secondnumber">2nd Number: </label>
				<input type="text" id="secondnumber" name="secondnumber" />
			</li>
		</ul>
		<ul class="buttons">
			<li><input type="button" name= "Multiply" value="Multiply"   id="mult" />
			</li>
			<li><input type="button" name= "Divide" value="Divide"  id="division"/>
			</li>
		</ul>
		<p class="result"> The Result Is:</p>

		<input type="text" id="result" name="Result" />
	</form>


</body>
